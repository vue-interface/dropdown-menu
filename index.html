<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DropdownMenu</title>
    </head>
    <body>
        <div id="app" class="container mx-auto">
            <h1 class="text-4xl mb-6">dropdown-menu</h1>

            <h3 class="text-2xl mb-3">Basic Usage</h3>

            <span v-if="hasClicked">Item #4 was clicked!</span>

            <div class="dropdown position-relative">
                <dropdown-menu :show="true">
                    <router-link :to="{name: 'Home'}" @click="hasClicked = true">Item #1</router-link>
                    <h5>Some Header</h5>
                    <a href="#" class="test" @click="hasClicked = true">Item #2</a>
                    <h5 class="test">Some Header</h5>
                    <a href="#" class="active">Item #3</a>
                    <a href="#">Item #4</a>
                    <hr />
                    <a href="http://google.com" class="dropdown-item">Redirect to Google.com</a>
                </dropdown-menu>
            </div>
        </div>

        <script type="module">
            import './index.css';
            import { createApp } from 'vue/dist/vue.esm-bundler';
            import { createRouter, createWebHistory } from 'vue-router';
            import { DropdownMenu } from './index.js';

            const router = createRouter({
                history: createWebHistory(),
                routes: [{
                    path: '/test',
                    name: 'Home',
                    component: {}
                }]
            });
                            
            const app = createApp({
                components: {
                    DropdownMenu
                },
                data() {
                    return {
                        hasClicked: false,
                        hasClicked2: false
                    };
                }
            })
            .use(router)
            .mount('#app');
        </script>
    </body>
</html>
